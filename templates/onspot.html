  <script>
    function submitForm() {
        // Get the current time
        var currentTime = new Date().toISOString();

        // Set the value of the hidden input
        document.getElementById('currentTime').value = currentTime;

        // Submit the form
        document.getElementById('onspotform').submit();
    }
    const copyButton = document.getElementById("copyButton");
  
  copyButton.addEventListener("click", function() {
    // Get the hidden input value
    var hiddenInputValue = document.getElementById("hiddenInput").value;

    // Create a temporary text area element
    var tempTextArea = document.createElement("textarea");

    // Set the value of the temporary text area
    tempTextArea.value = hiddenInputValue;

    // Append the temporary text area to the document
    document.body.appendChild(tempTextArea);

    // Select the text inside the temporary text area
    tempTextArea.select();
    tempTextArea.setSelectionRange(0, 99999); // For mobile devices

    // Copy the text to the clipboard
    document.execCommand("copy");

    // Remove the temporary text area
    document.body.removeChild(tempTextArea);

    alert("Scanner link copied. Share the link with the volunteers.");
  });
</script>
